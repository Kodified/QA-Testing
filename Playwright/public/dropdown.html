<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Page</title>
  <style>
    #menu { display: none; position: absolute; background: #eee; padding: 10px; }
    #trigger:hover + #menu { display: block; }
  </style>
</head>
<body>
  <div id="trigger" style="width: 100px; height: 30px; background: #ccc;">Hover me</div>
  <div id="menu">
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</body>
</html>
